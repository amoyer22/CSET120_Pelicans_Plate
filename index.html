<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Pelican's Plate</title>
</head>
<body>
    <section id="signup">
        <div id="signup-container">
            <div class="signup-form">
                <p>Hey, there!</p>
                <input type="text" placeholder="pelican's@plate.com" id="email">
                <input type="text" placeholder="Password" id="password">
                <button id="btn-signup" type="button" onclick="signup()">Sign up!</button>
            </div>
            <div class="already-user">
                <p>Already have an account?</p>
                <button id="btn-signup" type="button" onclick="location.href='login.html'">Log in!</button>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
