<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Pelican's Plate: Checkout</title>
</head>
<body>

    <section id="">
        <div class="container">
            <h1>Checkout</h1>
            <form>
                <h2>Order Information</h2>
                <div class="form-section">
                    <label for="orderName">Order Name*:</label>
                    <input type="text" name="orderName" id="orderName" required>
                </div>
                <div class="form-section">
                    <label for="email">Email*:</label>
                    <input type="email" name="email" id="email" placeholder="pelican@example.com" required>
                </div>
                <div class="form-section">
                    <label for="phone">Phone Number*:</label>
                    <input type="tel" name="phone" id="phone" maxlength="12" placeholder="555-555-5555" required>
                </div>

                <h2>Payment Type</h2>
                <div class="form-section">
                    <div class="formFlex">
                        <div>
                            <input type="radio" name="payType" id="cash" onclick="cashSelect()" required>
                            <label for="cash">Cash</label>
                        </div>
                        <div>
                            <input type="radio" name="payType" id="credit" onclick="creditSelect()" checked required>
                            <label for="credit">Credit</label>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div id="cashDiv" style="display: none">
                        <label for="cashAmount">Cash Amount*:</label>
                        <input type="text" name="cashAmount" id="cashAmount" placeholder="$0.00" required>
                    </div>
                </div>
                <div class="form-section">
                    <div id="creditDiv" style="display: block">
                        <label for="cashAmount">Credit Card Number*:</label>
                        <input type="text" name="creditAmount" id="creditAmount" maxlength="19" placeholder="1111-2222-3333-4444" required>
                    </div>
                </div>
                <div class="form-section">
                    <label for="tip">Tip Amount:</label>
                    <input type="text" name="tip" id="tip" placeholder="$0.00">
                </div>

                <button type="submit" id="checkoutBtn" onclick="placeOrder()">Place Order</button>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
