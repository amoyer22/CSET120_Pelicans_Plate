<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Pelican's Plate: Checkout</title>
</head>
<body>

    <section id="checkout">
        <div class="container">
            <h1>Checkout</h1>
            <form>
                <h2>Order Information</h2>
                <div class="form-section">
                    <label for="orderName">Order Name*:</label>
                    <input type="text" id="orderName">
                </div>
                <div class="form-section">
                    <label for="email">Email*:</label>
                    <input type="email" id="email" placeholder="pelican@example.com">
                </div>
                <div class="form-section">
                    <label for="phone">Phone Number*:</label>
                    <input type="tel" id="phone" maxlength="12" placeholder="555-555-5555">
                </div>
                <div class="form-section">
                    <label for="address">Address*:</label>
                    <input type="text" id="address">
                </div>

                <h2 style="margin-top: 1em;">Payment Type</h2>
                <div class="form-section">
                    <div class="formFlex">
                        <div>
                            <input type="radio" name="payType" id="cash" onclick="cashSelect()">
                            <label for="cash">Cash</label>
                        </div>
                        <div>
                            <input type="radio" name="payType" id="credit" onclick="creditSelect()" checked>
                            <label for="credit">Credit</label>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div id="cashDiv" style="display: none">
                        <label for="cashAmount">Cash Amount*:</label>
                        <input type="text" id="cashAmount" placeholder="$0.00">
                    </div>
                </div>
                <div class="form-section">
                    <div id="creditDiv" style="display: block">
                        <div>
                            <label for="cardName">Name on Card*:</label>
                            <input type="text"id="cardName">
                        </div>
                        <div>
                            <label for="creditAmount">Credit Card Number*:</label>
                            <input type="text" id="creditAmount" maxlength="19" placeholder="1111-2222-3333-4444">
                        </div>
                        <div>
                            <label for="expMonth">Exp. Month*:</label>
                            <input type="text" id="expMonth" placeholder="September">
                        </div>
                        <div>
                            <label for="expYear">Exp. Year*:</label>
                            <input type="text" id="expYear" maxlength="4" placeholder="2037">
                        </div>
                        <div>
                            <label for="cvv">CVV*:</label>
                            <input type="text" id="cvv" maxlength="3" placeholder="555">
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <label for="tip">Tip Amount:</label>
                    <input type="text" id="tip" placeholder="$0.00">
                </div>

                <h2 style="margin-top: 1em;">Extra Information</h2>
                <div class="form-section">
                    <textarea id="extra" placeholder="Anything you want us to keep in mind?" style="width: 80%; height: 8em;"></textarea>
                </div>
            </form>
            <button type="submit" id="checkoutBtn" onclick="placeOrder()">Place Order</button>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
