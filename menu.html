<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Pelican's Plate</title>
</head>
<body>
    <header>
        <div id="logoContainer">
            <img src="images/Pelicans-Plate-logo.png" width="130px" alt="logo">
        </div>
        <ul id="navigation">
            <li>Home</li>
            <li>Our Menu</li>
            <li>Rewards</li>
        </ul>
    </header>

    <section id="menuContainer">
        <div id="menu">
            <h1>Menu Heading</h1>

            <div id="itemContainer">
                <div id="itemImage">
                    <img src="images/Pelicans-Plate-logo.png" width="120px" alt="">
                </div>
                <div id="itemDescription">
                    <h2>Food</h2>
                    <p>Description</p>
                </div>
            </div>
        </div>
        <div id="cart">
            <h1>Cart Heading</h1>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
